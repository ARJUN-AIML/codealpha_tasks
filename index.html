<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A professional web-based calculator with keyboard support and dark mode theme.">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
    <div class="calculator">

      <div class="display-container">
        <div class="expression-line" id="expression-line">&nbsp;</div>
        <div class="current-operand" id="current-operand">0</div>
      </div>

      <div class="buttons-grid">
        <!-- Row 1: utility -->
        <button class="btn btn-clear" id="btn-clear" data-action="clear">C</button>
        <button class="btn btn-del"   data-action="delete">⌫</button>
        <button class="btn btn-fn"    data-action="negate">+/−</button>
        <button class="btn btn-fn"    data-action="percent">%</button>

        <!-- Row 2 -->
        <button class="btn btn-num" data-key="7">7</button>
        <button class="btn btn-num" data-key="8">8</button>
        <button class="btn btn-num" data-key="9">9</button>
        <button class="btn btn-op"  data-key="/">÷</button>

        <!-- Row 3 -->
        <button class="btn btn-num" data-key="4">4</button>
        <button class="btn btn-num" data-key="5">5</button>
        <button class="btn btn-num" data-key="6">6</button>
        <button class="btn btn-op"  data-key="*">×</button>

        <!-- Row 4 -->
        <button class="btn btn-num" data-key="1">1</button>
        <button class="btn btn-num" data-key="2">2</button>
        <button class="btn btn-num" data-key="3">3</button>
        <button class="btn btn-op"  data-key="-">−</button>

        <!-- Row 5: 0(×2)  .  +  = (×2, bottom-right) -->
        <button class="btn btn-num span2" data-key="0">0</button>
        <button class="btn btn-num btn-dot" data-key=".">●</button>
        <button class="btn btn-op"  data-key="+">+</button>

        <!-- Row 6: spacers + = spanning cols 3-4 -->
        <button class="btn btn-ghost" aria-hidden="true" tabindex="-1"></button>
        <button class="btn btn-ghost" aria-hidden="true" tabindex="-1"></button>
        <button class="btn btn-equals span2" data-action="calculate">=</button>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
